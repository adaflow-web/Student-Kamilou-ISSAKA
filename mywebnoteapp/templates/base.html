<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="static/webnoteappstyle.css" href="static/logokemal.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->

    <h1>Welcome to My Web Note App!</h1>
    <img src="{{ url_for('static',filename='logokemal.jpg') }}" alt="logo" heigh="250" width="250">

          <ul class="navbar-nav">
          <li class="nav-item" href="#"><i class="fa fa-user"></i>About Us</a></li>

                    <li><a href="/create">Create a note</a></li>
                  </ul>
                </div>
              </li>  
        <li><a href="/search"><i class="fa fa-search"></i>Search</a>

            <li><a href="/seenotes">See all notes</a></li>
